name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    runs-on: ubuntu-24.04
    name: Lint & Typecheck
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe0 # v2.1.2
        with:
          bun-version: latest

      - name: Install dprint
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> $GITHUB_PATH

      - name: Check formatting (dprint)
        run: ~/.dprint/bin/dprint check

      - name: Install dependencies (release-notes)
        working-directory: release-notes
        run: bun install --frozen-lockfile

      - name: Typecheck (release-notes)
        working-directory: release-notes
        run: bun run typecheck

      - name: Lint (release-notes)
        working-directory: release-notes
        run: bun run lint

  workflow-lint:
    runs-on: ubuntu-24.04
    name: Workflow Lint
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.x"

      - name: Install linters
        run: |
          go install github.com/suzuki-shunsuke/ghalint/cmd/ghalint@latest
          go install github.com/suzuki-shunsuke/pinact/cmd/pinact@latest

      - name: Run ghalint
        run: ghalint run -c tools/lint/ghalint.yaml

      - name: Verify pinned actions
        run: pinact run --verify -c tools/lint/pinact.yaml

  build:
    runs-on: ubuntu-24.04
    name: Build
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe0 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies (release-notes)
        working-directory: release-notes
        run: bun install --frozen-lockfile

      - name: Build (release-notes)
        working-directory: release-notes
        run: bun run build

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain -- ':(exclude)*.map' ':(exclude)*.d.ts')" ]; then
            echo "Error: Build produced uncommitted changes. Please rebuild and commit."
            git status
            git diff
            exit 1
          fi
