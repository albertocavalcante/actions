# Lefthook - Git Hooks Manager
# https://github.com/evilmartians/lefthook
#
# Install: brew install lefthook && lefthook install

pre-commit:
  parallel: true
  commands:
    dprint-check:
      glob: "**/*.{md,json,yml,yaml}"
      run: dprint check {staged_files}

    eslint:
      glob: "**/*.ts"
      run: bunx eslint {staged_files}

    typecheck:
      glob: "**/*.ts"
      run: |
        for dir in */; do
          if [ -f "$dir/package.json" ]; then
            (cd "$dir" && bun run typecheck)
          fi
        done

    workflow-lint:
      glob: ".github/workflows/*.{yml,yaml}"
      run: ghalint run -c tools/lint/ghalint.yaml
      fail_text: "Fix GitHub Actions workflow issues (ghalint)"

    workflow-pin:
      glob: ".github/workflows/*.{yml,yaml}"
      run: pinact run --verify -c tools/lint/pinact.yaml
      fail_text: "Run 'pinact run -u -c tools/lint/pinact.yaml' to pin action versions"

commit-msg:
  commands:
    conventional-commit:
      run: |
        commit_msg=$(head -n1 {1})
        if ! echo "$commit_msg" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([^)]+\))?!?: .+$"; then
          echo "Error: Commit message does not follow conventional commits format."
          echo "Example: feat(release-notes): add support for custom templates"
          exit 1
        fi
